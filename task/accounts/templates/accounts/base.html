<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Health Portal{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f5f6fa;
      }
      .dashboard-card {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .dashboard-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .profile-img {
        border-radius: 50%;
        width: 80px;
        height: 80px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/dashboard/">Health Portal</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %} {% if user.user_type == 'doctor' %}
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/doctor_blogs/">My Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create_blog_post/">Create Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/logout/">Logout</a>
            </li>
            {% elif user.user_type == 'patient' %}
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/patient_blogs/">Health Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/logout/">Logout</a>
            </li>
            {% endif %} {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main>{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
